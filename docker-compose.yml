
version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    depends_on:
      - mongo-seed
  mongo-seed:
    container_name: recurso2024-mongo-seed
    image: mongo:latest
    volumes:
      - ./dataset-novo.json:/datasets/./dataset-novo.json

    command: /bin/bash -c "mongoimport --host mongodb -d livros -c livros --type json --file /datasets/./dataset-novo.json --jsonArray"
